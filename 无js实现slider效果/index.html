<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="group" id="slider1" checked>
        <input type="radio" name="group" id="slider2">
        <input type="radio" name="group" id="slider3">
        <input type="radio" name="group" id="slider4">
        <input type="radio" name="group" id="slider5">
        <div class="dots">
            <label for="slider1"></label>
            <label for="slider2"></label>
            <label for="slider3"></label>
            <label for="slider4"></label>
            <label for="slider5"></label>
        </div>
        <div class="slider">
            <div class="slide" for="slider1" style="--img: url('images/img1.jpeg')"></div>
            <div class="slide" for="slider2" style="--img: url('images/img2.jpeg')"></div>
            <div class="slide" for="slider3" style="--img: url('images/img3.jpeg')"></div>
            <div class="slide" for="slider4" style="--img: url('images/img4.jpeg')"></div>
            <div class="slide" for="slider5" style="--img: url('images/img5.jpeg')"></div>
        </div>
    </div>
</body>
</html>
