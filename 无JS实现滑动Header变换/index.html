<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            width: 100vw;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: aliceblue;
            font-size: 30px;
            background: rgb(57, 57, 190);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            animation: adjust-header linear both;
            animation-timeline: scroll();
            animation-range: 0 100px;
        }
        @keyframes adjust-header {
            to {
                background-color: rgba(0, 0, 0, 0.3);
                font-size: 12px;
                height: 32px;
                border-radius: 0;
            }
        }
        .content {
            height: 200vh;
            background-color: deeppink;
        }
        .grow {
            width: 100vw;
            height: 80px;
            overflow: hidden;
        }
        .text-content {
            /* border: 1px solid #000; */
            height: 100%;
            width: 200px;
            position: relative;
            animation: grow 10s infinite ease-out ;
            animation-delay: 4.5s;
        }
        @keyframes grow {
            0% {
                transform: translateY(0);
            }
            5% {
                transform: translateY(-80px);
            }
            50% {
                transform: translateY(-80px);
            }
            55% {
                transform: translateY(-155px);
            }
            100% {
                transform: translateY(-155px);
            }
        }
        .text-content div {
            position: absolute;
            z-index: 10000;
            height: 80px;
            line-height: 80px;
            width: 100%;
            text-align: center;
            color:aqua;
        }
        .text-2-up {
            top: 0px;
        }
        .text-1 {
            top: 80px;
        }
        .text-2-down {
            top: 160px;
        }
    </style>
</head>
<body>
    <div class="header">标题头</div>
    <div class="content">
        <div class="grow">
            <div class="text-content">
                <div class="text-2-up">文字2</div>
                <div class="text-1">文字1</div>
                <div class="text-2-down">文字2</div>
            </div>
        </div>
    </div>
</body>
</html>
