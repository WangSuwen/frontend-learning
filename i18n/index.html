<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.process = {
            env: {
                NODE_ENV: 'production'
            }
        }
    </script>
    <script src="https://cdn.hsuanyuen.com/Fe-public/vue/2.4.2/vue.min.js"></script>
    <script src="./util.js"></script>
</head>
<body>
    <div id="app">
        <button @click="translate('zh')">切换为中文</button>
        <button @click="translate('en')">切换为英文</button>
        <div>
            <div>
                <p>{{ $t('table.username') }}</p>
                <p>{{ $t('table.email') }}</p>
                <p>{{ $t('table.mobile') }}</p>
            </div>
                <!-- 模拟导航菜单中使用 -->
            <div>
                <p>{{ $t('menus.home') }}</p>
                <p>{{ $t('menus.download') }}</p>
            </div>
                <!-- 模拟tabs 选项卡中使用 -->
            <div>
                <p>{{ $t('tabs.info') }}</p>
                <p>{{ $t('tabs.comment') }}</p>
            </div>
        </div>
    </div>
    <script type="module">
        import _VueI18n_ from './languages/index.mjs'
        Vue.use(_VueI18n_.VueI18n)

        const vm = new Vue({
            el: '#app',
            i18n: _VueI18n_.i18n,
            data () {
                return {
                    mountSuccessful: false
                };
            },
            mounted () {
                this.$i18n.locale = navigator.language;
                alert(get_translation('fr').hello);
            },
            methods: {
                translate(lang) {
                    this.$i18n.locale = lang;
                },
            }
        });
    </script>
</body>
</html>
