                        <feDisplacementMap in="SourceGraphic" in2="map" id="greenchannel" result="dispGreen"

                        <feDisplacementMap in="SourceGraphic" in2="map" id="bluechannel" result="dispBlue" scale="-160"

                        <feColorMatrix in="dispBlue" type="matrix" values="0 0 0 0 0

                        <feBlend in="red" in2="green" mode="screen" result="rg"></feBlend>
                        <feBlend in="rg" in2="blue" mode="screen" result="output"></feBlend>
                        <feGaussianBlur in="output" stdDeviation="0.5"></feGaussianBlur>
